repos:
  - repo: https://github.com/pycqa/isort
    rev: "5.10.1"
    hooks:
      - id: isort
        args: ["--profile", "black", "."]
        name: Running isort in all files.

  - repo: https://github.com/psf/black
    rev: "21.12b0"
    hooks:
      - id: black
        args: ["--line-length=120"]
        name: Running black in all files.
